              "border-light": "#dbe0e6",
              "border-dark": "#2a3b4d",
              "text-light": "#111418",
              "text-dark": "#f0f2f4",
              "text-muted-light": "#617589",
              "text-muted-dark": "#9ba8b8",

              "surface-dark": "#1A2633",

              lg: "0.5rem",

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .icon-fill {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      /* Custom scrollbar for better aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react/": "https://esm.sh/react@19.0.0/",
          "react-dom": "https://esm.sh/react-dom@19.0.0",

        }

    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/styles/patterns.css" />
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen transition-colors duration-200"
  >
    <style>
      #global-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #ffffff 0%, #f0f4f8 100%);
        transition: opacity 0.6s ease-out, visibility 0.6s;
      }
      .loader-content {
        position: relative;
        width: 180px;
        height: 180px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
      }
      .loader-logo {
        width: 80px;
        height: auto;
        object-fit: contain;
        position: relative;
        z-index: 10;
        animation: logo-breathe 2.5s ease-in-out infinite;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      }
      /* Outer Ring - Slow, thin, primary color with glow */
      .loader-ring-outer {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 1px solid rgba(19, 127, 236, 0.2);
        border-top-color: #137fec;
        border-bottom-color: #137fec;
        box-shadow: 0 0 15px rgba(19, 127, 236, 0.15);
        animation: spin-cw 3s linear infinite;
      }
      /* Inner Ring - Faster, reverse, secondary color */
      .loader-ring-inner {
        position: absolute;
        inset: 15px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-left-color: #0f6bd0;
        border-right-color: #00c2ff;
        filter: drop-shadow(0 0 4px rgba(15, 107, 208, 0.3));
        animation: spin-ccw 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      /* Ripple Effect */
      .loader-ripple {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 1px solid rgba(19, 127, 236, 0.3);
        animation: ripple 2s ease-out infinite;
      }

      @keyframes logo-breathe {
        0%, 100% { transform: scale(0.95); filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 8px 12px rgba(19, 127, 236, 0.2)); }
      }
      @keyframes spin-cw {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes spin-ccw {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(-360deg); }
      }
      @keyframes ripple {
        0% { transform: scale(0.8); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
    </style>
    <div id="global-loader">
      <div class="loader-content">
        <div class="loader-ring-outer"></div>
        <div class="loader-ring-inner"></div>
        <div class="loader-ripple"></div>
        <img src="/ibms-logo.jpg" alt="IBMS Logo" class="loader-logo" />
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
